<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #ea907a;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
		border-radius: 3px;
		box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.90)
	}

	.center-column{
		width:800px;
		margin: 20px auto;
		padding:25px;
		background-color: #fcd1d1;
		border-radius: 3px;
		box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.90);
	}

	.item-row{
		background-color: #eb5e0b;
		margin: 5px;
		padding: 12px;

		color: #fff;
		font-size: 26px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
	    margin: 3px;

		background-color: #ffae19;
		border-color: #e59400;
	}

	.text{
	    font-size: 20px;
	    background-color: #007965;
		margin: 5px;
		padding: 5px;

		color: #fff;
		font-size: 26px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);

	}


</style>

<div class = "center-column">

    <h3>TodoList with Django! </h3>
    <div class = "item-row">
        <form method="POST" action="/">
            {%csrf_token%}
            {{form.title}}
            <input class = "btn btn-info" type = "submit" name="Create Task">

        </form>
    </div>
    {% for task in tasks %}
        <div class = text>
            <a class = "btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class = "btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

            <SAMP>{{task}}</SAMP>

        </div>
        {% endfor %}

</div>
